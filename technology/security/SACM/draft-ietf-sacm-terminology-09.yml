        t:
          - "The following terms are stashed for now and will be updated later:"
          -
            list:
              -style: "hanging"
              t:
                -
                  title: "Asset Characterization:"
                  text: "Asset characterization is the process of defining attributes that describe properties of an identified asset."
                -
                  title: "Asset Targeting:"
                  text: "Asset targeting is the use of asset identification and categorization information to drive human-directed, automated decision making for data collection and analysis in support of endpoint posture assessment."
                -
                  title: "Client:"
                  text: "An architectural component receiving services from another architectural component."
                -
                  title: "Endpoint Identification (TBD per list; was Endpoint Discovery):"
                  text: "The process by which an endpoint can be identified."
