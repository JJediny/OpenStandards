        reference:
          -
            -anchor: "RFC3444"
            -target: "http://www.rfc-editor.org/info/rfc3444"
            front:
              title: "On the Difference between Information Models and Data Models"
              author:
                -
                  -initials: "A."
                  -surname: "Pras"
                  -fullname: "A. Pras"
                -
                  -initials: "J."
                  -surname: "Schoenwaelder"
                  -fullname: "J. Schoenwaelder"
              date:
                -year: "2003"
                -month: "January"
              abstract:
                t: "There has been ongoing confusion about the differences between Information Models and Data Models for defining managed objects in network management.  This document explains the differences between these terms by analyzing how existing network management model specifications (from the IETF and other bodies such as the International Telecommunication Union (ITU) or the Distributed Management Task Force (DMTF)) fit into the universe of Information Models and Data Models. This memo documents the main results of the 8th workshop of the Network Management Research Group (NMRG) of the Internet Research Task Force (IRTF) hosted by the University of Texas at Austin.  This memo provides information for the Internet community."
            seriesInfo:
              -
                -name: "RFC"
                -value: "3444"
              -
                -name: "DOI"
                -value: "10.17487/RFC3444"
          -
            -anchor: "RFC4949"
            -target: "http://www.rfc-editor.org/info/rfc4949"
            front:
              title: "Internet Security Glossary, Version 2"
              author:
                -initials: "R."
                -surname: "Shirey"
                -fullname: "R. Shirey"
              date:
                -year: "2007"
                -month: "August"
              abstract:
                t: "This Glossary provides definitions, abbreviations, and explanations of terminology for information system security. The 334 pages of entries offer recommendations to improve the comprehensibility of written material that is generated in the Internet Standards Process (RFC 2026). The recommendations follow the principles that such writing should (a) use the same term or definition whenever the same concept is mentioned; (b) use terms in their plainest, dictionary sense; (c) use terms that are already well-established in open publications; and (d) avoid terms that either favor a particular vendor or favor a particular technology or mechanism over other, competing techniques that already exist or could be developed.  This memo provides information for the Internet community."
            seriesInfo:
              -
                -name: "FYI"
                -value: "36"
              -
                -name: "RFC"
                -value: "4949"
              -
                -name: "DOI"
                -value: "10.17487/RFC4949"
          -
            -anchor: "RFC5209"
            -target: "http://www.rfc-editor.org/info/rfc5209"
            front:
              title: "Network Endpoint Assessment (NEA): Overview and Requirements"
              author:
                -
                  -initials: "P."
                  -surname: "Sangster"
                  -fullname: "P. Sangster"
                -
                  -initials: "H."
                  -surname: "Khosravi"
                  -fullname: "H. Khosravi"
                -
                  -initials: "M."
                  -surname: "Mani"
                  -fullname: "M. Mani"
                -
                  -initials: "K."
                  -surname: "Narayan"
                  -fullname: "K. Narayan"
                -
                  -initials: "J."
                  -surname: "Tardo"
                  -fullname: "J. Tardo"
              date:
                -year: "2008"
                -month: "June"
              abstract:
                t: "This document defines the problem statement, scope, and protocol requirements between the components of the NEA (Network Endpoint Assessment) reference model.  NEA provides owners of networks (e.g., an enterprise offering remote access) a mechanism to evaluate the posture of a system.  This may take place during the request for network access and/or subsequently at any time while connected to the network.  The learned posture information can then be applied to a variety of compliance-oriented decisions.  The posture information is frequently useful for detecting systems that are lacking or have out-of-date security protection mechanisms such as: anti-virus and host-based firewall software.  In order to provide context for the requirements, a reference model and terminology are introduced.  This memo provides information for the Internet community."
            seriesInfo:
              -
                -name: "RFC"
                -value: "5209"
              -
                -name: "DOI"
                -value: "10.17487/RFC5209"
          -
            -anchor: "RFC6192"
            -target: "http://www.rfc-editor.org/info/rfc6192"
            front:
              title: "Protecting the Router Control Plane"
              author:
                -
                  -initials: "D."
                  -surname: "Dugal"
                  -fullname: "D. Dugal"
                -
                  -initials: "C."
                  -surname: "Pignataro"
                  -fullname: "C. Pignataro"
                -
                  -initials: "R."
                  -surname: "Dunn"
                  -fullname: "R. Dunn"
              date:
                -year: "2011"
                -month: "March"
              abstract:
                t:
                  - "This memo provides a method for protecting a router's control plane from undesired or malicious traffic.  In this approach, all legitimate router control plane traffic is identified.  Once legitimate traffic has been identified, a filter is deployed in the router's forwarding plane.  That filter prevents traffic not specifically identified as legitimate from reaching the router's control plane, or rate-limits such traffic to an acceptable level."
                  - "Note that the filters described in this memo are applied only to traffic that is destined for the router, and not to all traffic that is passing through the router.  This document is not an Internet  Standards Track specification; it is published for informational  purposes."
            seriesInfo:
              -
                -name: "RFC"
                -value: "6192"
              -
                -name: "DOI"
                -value: "10.17487/RFC6192"
